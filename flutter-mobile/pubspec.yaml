name: flutter_pwa_mobile
description: A Flutter PWA mobile application with offline capabilities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PWA and offline capabilities
  workmanager: ^0.5.2
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  http: ^1.1.0
  
  # UI and utilities
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf